<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/80399bac46.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Local Weather</h1>

          <div class="container active">
            <div class="row">
              <div class="col-9">
                <form class="search-bar" id="search-bar">
                  <input
                    type="text"
                    id="city"
                    autocomplete="off"
                    placeholder="Enter a City"
                    class="search-input"
                    id="search-input"
                  />
                  <input type="submit" value="Go" id="search" />
                  <input type="submit" value="Current" id="current-location" />
                </form>
              </div>
              <div class="col-3 sun-icon">
                <i class="fa-solid fa-sun sun"></i>
              </div>

              <div class="col-4">
                <div class="cityName" id="cityName"></div>
                <div class="col temp">
                  <span class="temperature" id="temperature"></span>
                  <span class="temperature-units">
                    <a href="#" id="celsius">°C</a> |
                    <a href="#" id="fahrenheit">°F</a>
                  </span>
                  <div class="col" id="date">
                    <span id="date">Monday 12:53</span>
                  </div>
                </div>
              </div>

              <div class="col-5 conditions" id="conditions">
                <ul>
                  <li>Outlook: <span class="description"></span></li>
                  <li>Wind: <span class="wind"></span>km/h</li>
                  <li>Humidity: <span class="humidity"></span>%</li>
                </ul>
              </div>
            </div>

            <hr />
            <div class="container text-center day">
              <div class="row">
                <div class="col">Monday</div>
                <div class="col">Tuesday</div>
                <div class="col">Wednesday</div>
                <div class="col">Thursday</div>
                <div class="col">Friday</div>
                <div class="col">Saturday</div>
              </div>
            </div>
            <hr />
            <div class="container text-center emoji">
              <div class="row">
                <div class="col"><i class="fa-regular fa-sun sunny"></i></div>
                <div class="col"><i class="fa-solid fa-bolt"></i></div>
                <div class="col">
                  <i class="fa-solid fa-cloud-showers-heavy"></i>
                </div>
                <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
                <div class="col"><i class="fa-solid fa-snowflake"></i></div>
                <div class="col"><i class="fa-solid fa-wind"></i></div>
              </div>
            </div>
            <div class="container text-center forecast-high">
              <div class="row">
                <div class="col-2">H : 27°</div>
                <div class="col">H : 10°</div>
                <div class="col">H : 18°</div>
                <div class="col">H : 22°</div>
                <div class="col">H : -2°</div>
                <div class="col">H : 10°</div>
              </div>
            </div>
            <div class="container text-center forecast-low">
              <div class="row">
                <div class="col-2">L : 17°</div>
                <div class="col-2">L : 0°</div>
                <div class="col-2">L : 8°</div>
                <div class="col-2">L : 13°</div>
                <div class="col-2">L : -8°</div>
                <div class="col-2">L : 4°</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
